name: $(Date:yyyy)$(Date:.M)$(Date:.d)$(Rev:.r)-nightly

stages:
  - stage: PackageBuild
    displayName: "Build Editor and Nugets"
    jobs:
      - template: "templates/cd.yml"
        parameters:
          buildVersion: "$(Build.BuildNumber)"
          publishEnabled: true
          publishFeed: "Evergine Nuget.org"
          publishContainer: "stable"
